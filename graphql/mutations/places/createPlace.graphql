mutation CreatePlace(
    $city: String!
    $postcode: String!
    $address1: String!
    $placeName: String!
    $description: String
    $address2: String
    $country: String
    $lat: Float
    $lng: Float
    $keywords: [String!]
) {
    createPlace(
        city: $city
        postcode: $postcode
        Address1: $address1
        placeName: $placeName
        description: $description
        Address2: $address2
        country: $country
        lat: $lat
        lng: $lng
        keywords: $keywords
    ) {
        _id
        placeName
        description
        Address1
        Address2
        postcode
        city
        country
        formattedAddress
        geometry {
            lat
            lng
        }
        keywords
    }
}
